# QuillBot tmux Configuration
# Loaded via: tmux -f .tmux.conf

# Use Ctrl+b as prefix (default)
set -g prefix C-b

# Enable mouse support
set -g mouse on

# Window navigation with arrow keys
bind -n C-b-Right next-window
bind -n C-b-Left previous-window

# Vi-style navigation as fallback
bind -n C-b-n next-window
bind -n C-b-p previous-window

# Detach with Ctrl+b d (default, but explicit for clarity)
bind d detach-client
